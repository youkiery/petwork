<ion-toolbar color="success">
  <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
  <ion-button *ngIf="!rest.temp.id" slot="end" (click)="insert()" color="light" fill="clear"
    size="small">
    Thêm
  </ion-button>
  <ion-button *ngIf="rest.temp.id" slot="end" (click)="update()" color="light" fill="clear"
    size="small">
    Cập nhật
  </ion-button>
</ion-toolbar>

<ion-content *ngIf="rest.isready">
  <div id="pwa" style="display: none;">
    <input type="file" multiple id="pwaphoto" #pwaphoto accept="image/x-png,image/jpeg" (change)="uploadPWA()">
  </div>

  <ion-item>
    <ion-label position="stacked"> Số điện thoại </ion-label>
    <ion-input [(ngModel)]="rest.temp.phone"> </ion-input>
    <img src="/assets/icon/customer-search.png" class="clear-img" slot="end" (click)="suggest()">
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Khách hàng </ion-label>
    <ion-input [(ngModel)]="rest.temp.name"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Địa chỉ </ion-label>
    <ion-input [(ngModel)]="rest.temp.address"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Cân nặng </ion-label>
    <ion-select [(ngModel)]="rest.temp.catid">
      <ion-select-option *ngFor="let item of rest.hotel.cat" [value]="item.id">
        {{item.name}} - {{item.price}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Sức khỏe </ion-label>
    <ion-input [(ngModel)]="rest.temp.health"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Ngày đến </ion-label>
    <ion-datetime [(ngModel)]="rest.temp.cometime" displayFormat="DD/MM/YYYY" max="2100">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Ngày về dự kiến </ion-label>
    <ion-datetime [(ngModel)]="rest.temp.calltime" displayFormat="DD/MM/YYYY" max="2100">
    </ion-datetime>
  </ion-item>

  <img class="thumbnail" src="/assets/image/insert.png" (click)="upload()">
  <span class="thumbnail-box" *ngFor="let item of rest.temp.image; let i = index">
    <span class="thumbnail-box-icon" (click)="remove(i)"> x </span>
    <img class="thumbnail" [src]="item">
  </span>
</ion-content>
