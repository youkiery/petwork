<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success" *ngIf="rest.isready">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-item>
    <button class="nuttimkiem" clear item-right (click)="chonngay(-1)">
      <ion-icon name="play-back"></ion-icon>
    </button>

    <ion-datetime style="width: 100%" [(ngModel)]="thoigian" displayFormat="MM/YYYY" max="2100"
      (ionChange)="khoitao()">
    </ion-datetime>

    <button class="nuttimkiem" clear item-right (click)="chonngay(1)">
      <ion-icon name="play-forward"></ion-icon>
    </button>
  </ion-item>

  <ion-refresher slot="fixed" (ionRefresh)="tailai($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="stl-card">
    Tháng trước: {{data.thangtruoc}} <br>
    Tháng này: {{data.tong}} (<span [class]="data.tanggiam ? 'tang' : 'giam'">{{data.tanggiam ? 'Tăng' : 'giảm'}} {{data.chenhlech}}%</span>) <br>
  </div>

  <canvas id="bieudongay" >{{bieudongay}}</canvas>
  <canvas id="bieudothu" >{{bieudothu}}</canvas>
  <canvas id="bieudogio" >{{bieudogio}}</canvas>
</ion-content>
