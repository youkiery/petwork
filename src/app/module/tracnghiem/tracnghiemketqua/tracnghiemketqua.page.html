<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success" *ngIf="rest.isready">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-item class="item-label-class">
    <ion-label position="stacked"> Từ ngày </ion-label>
    <ion-datetime [(ngModel)]="rest.tracnghiem.thongke.batdau" displayFormat="DD/MM/YYYY" max="2100"> </ion-datetime>
  </ion-item>
  <ion-item class="item-label-class">
    <ion-label position="stacked"> Đến ngày </ion-label>
    <ion-datetime [(ngModel)]="rest.tracnghiem.thongke.ketthuc" displayFormat="DD/MM/YYYY" max="2100"> </ion-datetime>
  </ion-item>

  <ion-button expand="full" (click)="thongkebaithi()">
    Thống kê
  </ion-button>


  <div class="stl-card" *ngFor="let dethi of rest.tracnghiem.thongke.danhsach">
    <div class="dethi">
      <b> Tên đề thi: {{dethi.tendethi}} </b>
      <div [class]="nhanvien.diemthi == '-' ? 'baithi chuathi' : 'baithi'" *ngFor="let nhanvien of dethi.nhanvien">
        Nhân viên: {{nhanvien.nhanvien}} <br>
        Điểm thi: {{nhanvien.diemthi}} <br>
        Ngày thi: {{nhanvien.ngaythi}} <br>
        <ion-button *ngIf="nhanvien.diemthi !== '-'" color="secondary" expand="full" (click)="chitietbaithi(nhanvien.idbaithi)">
          Chi tiết
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
