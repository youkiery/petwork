<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success" *ngIf="rest.isready">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-refresher slot="fixed" (ionRefresh)="tailai($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="stl-card" *ngFor="let chitiet of this.rest.tracnghiem.ketqua.danhsach">
    <div> Người thi: {{chitiet.nguoithi}} </div>
    <div> Ngày thi: {{chitiet.ngaythi}} </div>
    <div> Điểm thi: <span style="color: red;"> {{chitiet.diemthi}} điểm </span> </div>
    <ion-button color="secondary" expand="full" (click)="chitietbaithi(chitiet.id)">
      Chi tiết
    </ion-button>
  </div>
</ion-content>
