<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success" *ngIf="rest.isready">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-button slot="end" color="light" fill="clear" size="small" (click)="capnhatchuyenmuc()">
      Cập nhật
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-item>
    <ion-label position="stacked"> Tên chuyên mục </ion-label>
    <ion-input [(ngModel)]="rest.temp.tenchuyenmuc"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Số lượng câu hỏi </ion-label>
    <ion-input type="number" min="1" [(ngModel)]="rest.temp.socau"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Thời gian làm (phút) </ion-label>
    <ion-input type="number" min="1" [(ngModel)]="rest.temp.thoigian"> </ion-input>
  </ion-item>

  <div class="stl-card" style="position: relative;" *ngFor="let cauhoi of rest.temp.cauhoi; let i = index">
    <div class="nutxoa" (click)="xoacauhoi(i)"> x </div>
    <ion-item>
      <ion-label position="stacked"> Câu hỏi </ion-label>
      <ion-input type="text" [(ngModel)]="rest.temp.cauhoi[i].noidung"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Câu trả lời đúng </ion-label>
      <ion-input type="text" [(ngModel)]="rest.temp.cauhoi[i].danhsach[0].noidung"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Câu trả lời sai </ion-label>
      <ion-input type="text" [(ngModel)]="rest.temp.cauhoi[i].danhsach[1].noidung"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Câu trả lời sai </ion-label>
      <ion-input type="text" [(ngModel)]="rest.temp.cauhoi[i].danhsach[2].noidung"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Câu trả lời sai </ion-label>
      <ion-input type="text" [(ngModel)]="rest.temp.cauhoi[i].danhsach[3].noidung"></ion-input>
    </ion-item>

    <div id="pwa" style="display: none;">
      <input type="file" multiple id="pwaphoto" #pwaphoto accept="image/x-png,image/jpeg" (change)="uploadPWA()">
    </div>

    <span class="thumbnail-box" (click)="upload(i)">
      <span class="thumbnail-box-icon" (click)="xoaanh(i)" *ngIf="rest.temp.cauhoi[i].hinhanh.length"> x </span>
      <img class="thumbnail" [src]="rest.temp.cauhoi[i].hinhanh.length ? rest.temp.cauhoi[i].hinhanh : '/assets/image/insert.png'">
    </span>
  </div>

  <ion-item color="success" (click)="themcauhoi()">
    <ion-icon name="add-circle-outline"></ion-icon> Thêm câu hỏi
  </ion-item>
  
  <div class="avatar-box" (click)="chonfile()">
    <ion-img style="max-width: 256px; margin: auto;" src="/assets/image/excel.png"></ion-img>
  </div>
  <div id="pwa" style="display: none;">
    <input type="file" id="pwaphoto" #pwaphoto
      accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      (change)="thaydoifile()">
  </div>

  <ion-button expand="full" color="secondary" (click)="taifilemau()">
    Tải file mẫu
  </ion-button>
</ion-content>
