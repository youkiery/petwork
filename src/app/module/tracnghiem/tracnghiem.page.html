<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      {{rest.site.title}}
    </ion-title>

    <ion-buttons slot="start">
      <ion-img [src]="rest.site.logo" class="logo" (click)="this.rest.navCtrl.navigateForward('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">  
  <ion-refresher slot="fixed" (ionRefresh)="tailai($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="stl-card" *ngFor="let dethi of rest.tracnghiem.dethi">
    <div> <b> Đề thi: {{dethi.tendethi}} </b> </div>
    <div> {{dethi.socau}} câu hỏi làm trong {{dethi.thoigian}} phút </div>
    <div> Kho {{dethi.tongsocau}} lấy từ {{dethi.tongchuyenmuc}} chuyên mục </div>
    <ion-row>
      <ion-col>
        <ion-button color="success" expand="full" (click)="batdauthi(dethi.id, dethi.thoigian)">
          Bắt đầu thi
        </ion-button>
      </ion-col>

<ion-toolbar *ngIf="rest.isready">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.root()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="chuyenmuc()" *ngIf="rest.config.tracnghiem > 1">
        <ion-icon name="library-outline"></ion-icon>
        Chuyên mục
      </ion-tab-button>
      <ion-tab-button (click)="dethi()" *ngIf="rest.config.tracnghiem > 1">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label> Đề thi </ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="ketquathi()" *ngIf="rest.config.tracnghiem > 1">
        <ion-icon name="library-outline"></ion-icon>
        <ion-label> Kết quả thi nhân viên </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
