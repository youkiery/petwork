<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-button slot="end" color="light" fill="clear" size="small" (click)="capnhat()">
      Cập nhật
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-item>
    <ion-label position="stacked"> Tỉ lệ thưởng % </ion-label>
    <ion-input min="0" max="100" type="number" [(ngModel)]="rest.temp.tile"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Phụ cấp % </ion-label>
    <ion-input min="0" max="100" type="number" [(ngModel)]="rest.temp.phucap"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"> Phụ cấp cứng </ion-label>
    <ion-input [(ngModel)]="rest.temp.phucap2" (ionChange)="nhaptien('phucap2')"> </ion-input>
  </ion-item>
</ion-content>
