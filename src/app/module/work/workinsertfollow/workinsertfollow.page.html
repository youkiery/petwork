<ion-toolbar color="success">
  <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>

  <ion-button slot="end" color="light" fill="clear" size="small" (click)="rest.back()">
    Chọn nhân viên
  </ion-button>
</ion-toolbar>

<ion-content *ngIf="rest.isready">
  <ion-item *ngFor="let nhanvien of rest.temp[rest.action].list; let i = index" (click)="doifollow()">
    <ion-checkbox slot="start" [(ngModel)]="nhanvien.value"></ion-checkbox>
    <ion-label> {{nhanvien.name}} </ion-label>
  </ion-item>
</ion-content>
