<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-button slot="end" (click)="save()" color="light" fill="clear" size="small">
      Thêm
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.ready">
  <ion-item>
    <ion-label position="stacked"> Số thai </ion-label>
    <ion-input [(ngModel)]="rest.temp.number"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày sinh </ion-label>
    <ion-datetime [(ngModel)]="rest.temp.calltime" displayFormat="DD/MM/YYYY" max="2100">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày nhắc xổ giun </ion-label>
    <ion-datetime [(ngModel)]="rest.temp.deworm" displayFormat="DD/MM/YYYY" max="2100">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ngày nhắc vaccine </ion-label>
    <ion-datetime [(ngModel)]="rest.temp.vaccine" displayFormat="DD/MM/YYYY" max="2100">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"> Ghi chú </ion-label>
    <ion-input [(ngModel)]="rest.temp.note"> </ion-input>
  </ion-item>
</ion-content>
