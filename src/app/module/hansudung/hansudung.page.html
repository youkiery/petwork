<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      {{rest.site.title}}
    </ion-title>

    <ion-buttons slot="start">
      <ion-img [src]="rest.site.logo" class="logo" (click)="this.rest.navCtrl.navigateForward('/home')"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-refresher slot="fixed" (ionRefresh)="tailai($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div [class]="item.quahan ? 'stl-card red' : 'stl-card'" *ngFor="let item of rest.hansudung.danhsach; let i = index">
    Tên hàng: {{item.tenhang}} <br>
    Số lượng: {{item.soluong}} <br>
    Hạn sử dụng: {{item.hansudung}} <br>

    <div class="upperline"></div>
      <img class="icon" src="/assets/icon/delete.png" (click)="xoahansudung(item.id)">
  </div>
</ion-content>

<ion-toolbar *ngIf="rest.isready">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="rest.root()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label> Trở về </ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="themhansudung()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label> Thêm hạn sử dụng </ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
