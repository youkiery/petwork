<ion-toolbar color="success">
  <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
</ion-toolbar>

<ion-content *ngIf="rest.isready">
  <ion-item class="item-label-class">
    <ion-label position="stacked"> Từ ngày </ion-label>
    <ion-datetime [(ngModel)]="rest.home.month.start" displayFormat="DD/MM/YYYY" max="2100">
    </ion-datetime>
  </ion-item>

  <ion-item class="item-label-class">
    <ion-label position="stacked"> Đến ngày </ion-label>
    <ion-datetime [(ngModel)]="rest.home.month.end" displayFormat="DD/MM/YYYY" max="2100"> </ion-datetime>
  </ion-item>

  <ion-button expand="full" (click)="init()">
    Lọc dữ liệu
  </ion-button>

  <div class="stl-card white">
    Tổng số đơn: {{data.total}} <br>
    Tổng tiền nhập: {{data.price}} <br>
    Nhập cuối: {{data.last}} <br>
    Chu kỳ: {{data.cycle}} <br>
  </div>
</ion-content>
