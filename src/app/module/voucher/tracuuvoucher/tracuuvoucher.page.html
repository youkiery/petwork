<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <div class="stl-card" *ngFor="let voucher of rest.temp">
    <div> <b> {{voucher.ten}} </b> </div>
    <div> Khách hàng: {{voucher.khachhang}} </div>
    <div> Điện thoại: {{voucher.dienthoai}} </div>
    <div> Ngày nhận: {{voucher.thoigian}} </div>
    <div> Hạn sử dụng: {{voucher.hansudung}} </div>
  </div>
</ion-content>
