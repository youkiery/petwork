<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-button color="light" fill="clear" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <ion-item>
    <ion-input [(ngModel)]="tukhoa" (ionChange)="locdanhsach()"></ion-input>
  </ion-item>

  <div class="stl-card" *ngFor="let khachhang of danhsachtam; let i = index" (click)="chonzalo(khachhang.data.user_id)">
    <img [src]="khachhang.data.avatar">
    <div> Tên Zalo: {{khachhang.data.display_name}} </div>
    <div> Zalo Uid: {{khachhang.data.user_id}} </div>
    <!-- <div *ngIf="khachhang.data.shared_info"> Điện thoại: {{khachhang.data.shared_info.phone}} </div> -->
  </div> 

</ion-content>
