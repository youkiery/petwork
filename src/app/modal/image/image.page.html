<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-button slot="start" color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="rest.image">
</ion-content>
