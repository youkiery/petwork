<ion-header *ngIf="rest.isready">
  <ion-toolbar color="success">
    <ion-button color="light" fill="clear" size="small" (click)="rest.back()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>

    <ion-button *ngIf="rest.action == 'item'" slot="end" color="light" fill="clear" size="small" (click)="insertPosItemSubmit()">
      Thêm hàng hóa
    </ion-button>

    <ion-button *ngIf="rest.temp.id && !rest.temp.prv && rest.action != 'item'" slot="end" (click)="clear()" color="light" fill="clear" size="small">
      Hủy
    </ion-button>
    <ion-button *ngIf="!rest.temp.id && rest.action == 'vaccine'" slot="end" (click)="insertSubmit()" color="light" fill="clear" size="small">
      Thêm
    </ion-button>
    <ion-button *ngIf="rest.temp.id && rest.action == 'vaccine' && rest.temp.prv" slot="end"
      (click)="updateHistorySubmit()" color="light" fill="clear" size="small">
      Cập nhật & Xác nhận
    </ion-button>

    <ion-button *ngIf="rest.temp.id && rest.action == 'vaccine' && !rest.temp.route && !rest.temp.prv" slot="end"
      (click)="updateSubmit()" color="light" fill="clear" size="small">
      Cập nhật
    </ion-button>
    <ion-button *ngIf="rest.temp.id && rest.action == 'vaccine' && rest.temp.route == 'history'" slot="end"
      (click)="insertVaccineHistorySubmit()" color="light" fill="clear" size="small">
      Thêm & Xác nhận
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rest.isready">
  <div *ngIf="rest.action == 'item'">
    <ion-card>
      <ion-card-content>
        Vị trí: {{rest.temp.name}} <br>
        Hàng hóa: <div class="pos" *ngFor="let item of rest.temp.selected; let i = index" (click)="removePosItem(i)">
          {{item.name}} </div>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-label position="stacked"> Tìm kiếm tên hàng hóa để thêm vào kho </ion-label>
      <ion-input [(ngModel)]="key"> </ion-input>
    </ion-item>
    <ion-button expand="full" (click)="itemPosFilter()">
      Tìm kiếm
    </ion-button>
    <div class="stl-card" *ngFor="let item of rest.temp.old; let i = index" (click)="insertPosItem(i)">
      {{item.name}}
    </div>
  </div>
</ion-content>
